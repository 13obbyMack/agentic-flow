[package]
name = "agent-booster-wasm"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "WebAssembly bindings for agent-booster"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core library (use lite parser for WASM - no tree-sitter C dependencies)
agent-booster = { path = "../agent-booster", default-features = false, features = ["lite-parser"] }

# WASM bindings
wasm-bindgen = "0.2"
serde-wasm-bindgen = "0.6"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Console logging for WASM
console_error_panic_hook = { version = "0.1", optional = true }
wee_alloc = { version = "0.4", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = ["console_error_panic_hook"]
wee_alloc_feature = ["wee_alloc"]

[profile.release]
# Optimize for small WASM binary size
opt-level = "z"
lto = true
codegen-units = 1
